{% extends 'Main/index.html'%}
{% block title %}
Reset-Password
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Please enter your email to get reset link</h4>
        </div>
        <form action="{% url 'request-password' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"

              value="{{values.email}}"
            />
          </div>
          </div>
          <input type="submit" value="submit" class="btn btn-block btn-primary submit-btn" />
        </form>

      </div>

      </div>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
