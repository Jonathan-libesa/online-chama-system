{% load static %}
<header class="main-header">
  <!-- Logo -->
    <a href="{% url 'add_group' %}" class="logo">
    <span class="logo-mini">CMS</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b> Chama Management System </span>
    <!-- logo for regular state and mobile devices -->
  </a>
</nav>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
  <!-- Sidebar toggle button-->
  <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
    <span class="sr-only">Toggle navigation</span>
  </a>

  <div class="navbar-custom-menu">
    <ul class="nav navbar-nav">
      <!-- User Account: style can be found in dropdown.less -->
      <li class="dropdown user user-menu">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <img src="{{ request.user.profile_pic.url }}" class="user-image" alt="User Image">
          <span class="hidden-xs">{{ request.user }}</span>
        </a>
        <ul class="dropdown-menu">
          <!-- Dropdown header -->
          <li class="user-header">
            <img src="{{ request.user.profile_pic.url }}" class="img-circle" alt="User Image">
            <p>
              {{ request.user }}
              <small>Member since {{ request.user.date_joined|date:"F Y" }}</small>
            </p>
          </li>
          <li class="user-footer">
            <div class="pull-left">
              <a href="{% url 'user_profile' groups.pk %}" class="btn btn-default btn-flat"> Account setting</a>
            </div>
            <div class="pull-right">
              <a href="{% url 'account_logout' %}" class="btn btn-default btn-flat">Sign out</a>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
</header>
